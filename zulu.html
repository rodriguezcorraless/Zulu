
<!doctype html>
<html lang="en">

<head>
    <title>Zulu</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap">
    <link rel="stylesheet" href="/static/epidem.css" />
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script type="text/javascript" src="https://cdn.bokeh.org/bokeh/release/bokeh-2.2.3.min.js"
        integrity="sha384-T2yuo9Oe71Cz/I4X9Ac5+gpEa5a8PpJCDlqKYO0CfAuEszu1JrXLl8YugMqYe3sM" crossorigin="anonymous">

    <script type="text/javascript">
        Bokeh.set_log_level("info");
    </script>

    <script type="text/javascript" src="/static/epidem.js"></script>
</head>

<body id="myPage">


  

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="bg-white rounded-lg shadow-sm p-5">
                    <!-- For demo purpose -->
                    <div class="row mb-4">
                        <div class="col-lg-8 mx-auto">
                            <h2 class="display-4 text-center">Zulu Travel Agency</h2>
                            <br>
                        </div>
                    </div>
                    
                    <br>
                    <form action="http://localhost:5000/login" method = "post">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="sr-only" for="inlineFormInputGroupUsername">origin</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Origin</div>
                                    </div>
                                    <input type="text" id="origin" name="origin" placeholder="e.g Boston"
                                        class="form-control" min="0" max="1" step="0.001"
                                        oninput="validity.valid||(value='');">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="sr-only" for="inlineFormInputGroupUsername">destination</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Destination</div>
                                    </div>
                                    <input type="text" id="destination" name="destination"
                                        placeholder="e.g Madrid" class="form-control" 
                                        oninput="validity.valid||(value='');">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="sr-only" for="inlineFormInputGroupUsername">date</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Depart Date</div>
                                    </div>
                                    <input type="date" id="d_date" name="d_date"
                                        placeholder="" class="form-control" 
                                        oninput="validity.valid||(value='');"> 
                                </div>
                            </div>
                        </div>
                      
                      <div class="col-md-6">
                            <div class="form-group">
                                <label class="sr-only" for="inlineFormInputGroupUsername">date</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Return Date</div>
                                    </div>
                                    <input type="date" id="r_date" name="r_date"
                                        placeholder="" class="form-control" 
                                        oninput="validity.valid||(value='');"> 
                                </div>
                            </div>
                        </div>


                    <button id="submit" name="submit" type="submit"
                        class="subscribe btn btn-primary btn-block rounded-pill shadow-sm">
                        Look for flights
                    </button>
                    <br>
                        </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
